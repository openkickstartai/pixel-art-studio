<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Studio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="logo">
                <i class="fas fa-palette"></i> Pixel Art Studio
            </div>
            <div class="top-actions">
                <div class="canvas-size-controls">
                    <label>Size:</label>
                    <select id="canvas-size">
                        <option value="8">8×8</option>
                        <option value="16" selected>16×16</option>
                        <option value="32">32×32</option>
                        <option value="64">64×64</option>
                    </select>
                </div>
                <button class="top-btn" id="btn-undo" title="Undo (Ctrl+Z)"><i class="fas fa-undo"></i></button>
                <button class="top-btn" id="btn-redo" title="Redo (Ctrl+Y)"><i class="fas fa-redo"></i></button>
                <button class="top-btn" id="btn-clear" title="Clear Canvas"><i class="fas fa-trash"></i></button>
                <button class="top-btn" id="btn-grid-toggle" title="Toggle Grid"><i class="fas fa-border-all"></i></button>
                <div class="export-group">
                    <button class="top-btn accent" id="btn-export-png" title="Export PNG"><i class="fas fa-download"></i> PNG</button>
                    <button class="top-btn accent" id="btn-export-gif" title="Export GIF"><i class="fas fa-film"></i> GIF</button>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <!-- Left Toolbar -->
            <aside class="toolbar">
                <div class="tool-group">
                    <button class="tool-btn active" data-tool="pencil" title="Pencil (B)"><i class="fas fa-pencil-alt"></i></button>
                    <button class="tool-btn" data-tool="eraser" title="Eraser (E)"><i class="fas fa-eraser"></i></button>
                    <button class="tool-btn" data-tool="fill" title="Fill Bucket (G)"><i class="fas fa-fill-drip"></i></button>
                    <button class="tool-btn" data-tool="eyedropper" title="Eyedropper (I)"><i class="fas fa-eye-dropper"></i></button>
                    <button class="tool-btn" data-tool="line" title="Line (L)"><i class="fas fa-minus"></i></button>
                    <button class="tool-btn" data-tool="rect" title="Rectangle (R)"><i class="far fa-square"></i></button>
                    <button class="tool-btn" data-tool="circle" title="Circle (C)"><i class="far fa-circle"></i></button>
                    <button class="tool-btn" data-tool="move" title="Move Layer (V)"><i class="fas fa-arrows-alt"></i></button>
                </div>

                <div class="tool-group">
                    <label class="tool-label">Brush Size</label>
                    <input type="range" id="brush-size" min="1" max="8" value="1" class="slider">
                    <span id="brush-size-label" class="size-label">1px</span>
                </div>

                <div class="tool-group">
                    <label class="tool-label">Opacity</label>
                    <input type="range" id="opacity" min="1" max="100" value="100" class="slider">
                    <span id="opacity-label" class="size-label">100%</span>
                </div>
            </aside>

            <!-- Canvas Area -->
            <main class="canvas-area">
                <div class="canvas-wrapper" id="canvas-wrapper">
                    <canvas id="main-canvas"></canvas>
                    <canvas id="preview-canvas"></canvas>
                    <canvas id="grid-canvas"></canvas>
                </div>
                <div class="zoom-controls">
                    <button class="zoom-btn" id="zoom-out"><i class="fas fa-minus"></i></button>
                    <span id="zoom-level">100%</span>
                    <button class="zoom-btn" id="zoom-in"><i class="fas fa-plus"></i></button>
                    <button class="zoom-btn" id="zoom-fit"><i class="fas fa-expand"></i></button>
                </div>
            </main>

            <!-- Right Panel -->
            <aside class="right-panel">
                <!-- Color Picker -->
                <div class="panel-section">
                    <h3 class="panel-title"><i class="fas fa-palette"></i> Colors</h3>
                    <div class="color-preview-row">
                        <div class="color-swatch-large" id="current-color-preview"></div>
                        <input type="color" id="color-picker" value="#000000">
                        <input type="text" id="color-hex" value="#000000" class="hex-input" maxlength="7">
                    </div>
                    <div class="color-palette" id="color-palette"></div>
                </div>

                <!-- Layers -->
                <div class="panel-section">
                    <h3 class="panel-title"><i class="fas fa-layer-group"></i> Layers</h3>
                    <div class="layer-actions">
                        <button class="small-btn" id="btn-add-layer" title="Add Layer"><i class="fas fa-plus"></i></button>
                        <button class="small-btn" id="btn-delete-layer" title="Delete Layer"><i class="fas fa-minus"></i></button>
                        <button class="small-btn" id="btn-merge-down" title="Merge Down"><i class="fas fa-compress-alt"></i></button>
                        <button class="small-btn" id="btn-duplicate-layer" title="Duplicate Layer"><i class="fas fa-copy"></i></button>
                    </div>
                    <div class="layer-list" id="layer-list"></div>
                </div>

                <!-- Frames -->
                <div class="panel-section">
                    <h3 class="panel-title"><i class="fas fa-film"></i> Animation</h3>
                    <div class="frame-controls">
                        <button class="small-btn" id="btn-add-frame" title="Add Frame"><i class="fas fa-plus"></i></button>
                        <button class="small-btn" id="btn-delete-frame" title="Delete Frame"><i class="fas fa-minus"></i></button>
                        <button class="small-btn" id="btn-duplicate-frame" title="Duplicate Frame"><i class="fas fa-copy"></i></button>
                        <button class="small-btn" id="btn-play" title="Play/Pause"><i class="fas fa-play"></i></button>
                    </div>
                    <div class="fps-control">
                        <label>FPS:</label>
                        <input type="number" id="fps" value="8" min="1" max="60" class="fps-input">
                    </div>
                    <div class="frame-list" id="frame-list"></div>
                    <div class="animation-preview-box">
                        <canvas id="animation-preview" width="64" height="64"></canvas>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script src="js/gif.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
